<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../CSS/tables.css">
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>21</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>XY</td>
            <td>19</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>YZ</td>
            <td>20</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
