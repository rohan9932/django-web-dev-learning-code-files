<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
</head>
<body>
    <!-- mainly using meaningful tags -->
    <h1>For Heading</h1>

    <!-- must use alt for img tags -->
    <img src="cat.png" alt="Black cat">

    <!-- use meaningful buttons -->
    <a href="#">More about me..</a>

    <!-- use label in forms -->
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname">
    </form>

    <div>
        <!-- for navigating with tabs -->
        <a href="home.html" tabindex="1">Home</a>
    </div>

    <button aria-label="Submit">Ok</button>
</body>
</html>
